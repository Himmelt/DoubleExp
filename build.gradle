apply plugin: 'java'

group 'com.mengcraft.dexp'
version '1.7.10-0.3.0'
description = 'DoubleExp Plugin'
archivesBaseName = "DoubleExp"

sourceCompatibility = targetCompatibility = '1.7'
compileJava {
    sourceCompatibility = targetCompatibility = '1.7'
}

repositories {
    jcenter()
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    compile 'org.spigotmc:spigot-api:1.8-R0.1-SNAPSHOT'
}
